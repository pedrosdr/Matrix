<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Matrix</title>
        <script src="js/matrix.js"></script>
        <script>
            let b = Matrix.fromArray([[3],
                                      [1],
                                      [2],
                                      [3]])
            
            let a = Matrix.fromArray([[2, 3, 1],
                                      [4, 5, 1],
                                      [2, 7, 1],
                                      [4, 3, 1]])
            
            let x = a.T().mult(a).inv().mult(a.T()).mult(b)
            console.log(x)
        </script>
    </head>
    <body>
    </body>
</html>
